<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infobip Responses</title>
</head>
<body>
<h1>Responses from Infobip WhatsApp API</h1>
<pre id="json-container"></pre>
<script>
    const eventSource = new EventSource('ib-sse');
    eventSource.onmessage = function(event) {
        const prettifiedJson = JSON.stringify(JSON.parse(event.data), null, 2);
        const newElement = document.createElement('pre');
        newElement.textContent = prettifiedJson;
        document.getElementById('json-container').appendChild(newElement);
    };
</script>
</body>
</html>
